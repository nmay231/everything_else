<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="yourface" style="width: 800px;height: 600px; background-color: black; touch-action: none;"></div>
    <p>Look at console logs</p>
    <script defer>
        // Clicking on an element, leaving, then raising the pointer, does not call pointerup when using the mouse, but it does for touch interactions (touch screen and presumably pens).
        const div = document.getElementById("yourface");
        div.addEventListener("pointercancel", () => console.log('cancel'))
        div.addEventListener("pointerup", () => console.log('up'))
        div.addEventListener("pointerleave", () => console.log('leave'))
    </script>
</body>
</html>
